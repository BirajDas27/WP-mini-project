<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegLogStyle.css">
    <title>registration</title>
</head>
<body>
    
    <div class="phoneMain">
        <div class="navBar">
            <div class="logo">
                <img src="assets/triangles.png" alt="logo" width="35px" eight="35px">
                <label class="com">surveyJunkie</label>
            </div>
            
        </div>
        <div class="mid">
            <div id="phnReg">
                Registration
            </div><hr>
            <div class="phnInp">
                <div>
                    <input class="phnRegCusIn" type="text" placeholder="Username">
                </div>
    
                <div>
                    <br><input class="phnRegCusIn" type="text" placeholder="Email">
                </div>
    
                <div>
                    <br><select class="phnRegCusIn" name="gender"><option value="M">MALE</option><option value="F">FEMALE</option></select>
                </div>
                <div>
                    <br><input class="phnRegCusIn" type="password" placeholder="Password">
                </div>
                <div>
                    <br><input class="phnRegCusIn" type="password" placeholder="Confirm password">
                </div>
            </div>

            <input type="button" id="regBut" onClick="parent.location='login.html'" value="REGISTER"></input>

            <div class="toLogIn">
                Already a member? <a href="login.html">Sign in!</a>
            </div>
            
        </div>
    </div>

    <div class="lapMain">
        <div class="container">
            <div id="half">
                <div id="lapSymbol">
                    <img id="lapLogo" src="assets/triangles.png" alt="logo" width="270px" >
                    <div id="logoName">
                        surveyJunkie
                    </div>
                </div>
            </div>
            <div id="otherHalf">
                <div class="lapMid">
                    <div id="lapReg">
                        Registration
                    </div>
                    <div class="lapInp">
                        <div>
                            <input class="lapRegCusIn" type="text" placeholder="Username">
                        </div>
            
                        <div>
                            <br><input class="lapRegCusIn" type="text" placeholder="Email">
                        </div>
            
                        <div>
                            <br><select class="lapRegCusIn" name="gender"><option value="M">MALE</option><option name="F">FEMALE</option></select>
                        </div>
                        <div>
                            <br><input class="lapRegCusIn" type="password" placeholder="Password">
                        </div>
                        <div>
                            <br><input class="lapRegCusIn" type="password" placeholder="Confirm password">
                        </div>
                    </div>
        
                    <input type="button" id="lapRegBut" onClick="parent.location='login.html'" value="REGISTER"></input>
        
                    <div class="lapToLogIn">
                        Already a member? <a href="login.html">Sign in!</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
