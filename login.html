<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegLogStyle.css">
    <title>login</title>
</head>
<body>
    <div class="phoneMain">
        <div class="navBar">
            <div class="logo">
                <img src="assets/triangles.png" alt="logo" width="35px" eight="35px">
                <label class="com">surveyJunkie</label>
            </div>
            
        </div>
        <div class="mid">
            <div id="phnLog">
                Login
            </div><hr>
            <div class="phnInp">
    
                <div>
                    <input class="phnLogCusIn" type="text" placeholder="Email">
                </div>
    
                <div>
                    <br><input class="phnLogCusIn" type="password" placeholder="Password">
                </div>

            </div>

            <input type="button" id="logBut" onClick="parent.location='homepage.html'" value="LOGIN"></input>
            
            <div class="toSignUp">
                Not a member? <a href="registration.html">Sign up!</a>
            </div>
            
        </div>
    </div>

    <div class="lapMain">
        <div class="container">
            <div id="half">
                <div id="lapSymbol">
                    <img id="lapLogo" src="assets/triangles.png" alt="logo" width="270px" >
                    <div id="logoName">
                        surveyJunkie
                    </div>
                </div>
            </div>
            <div id="otherHalf">
                <div class="lapMidLog">
                    <div id="lapReg">
                        Log In
                    </div><hr>
                    <div class="lapInp">
                        <div>
                            <input class="lapRegCusIn" type="text" placeholder="Email">
                        </div>

                        <div>
                            <br><input class="lapRegCusIn" type="password" placeholder="Password">
                        </div>

                    </div>
        
                    <input type="button" id="lapLogBut" onClick="parent.location='homepage.html'" value="LOGIN"></input>
        
                    <div class="lapToRegIn">
                        Not a member? <a href="registration.html">Sign up!</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
